name: Build gdconverter

on:
  workflow_dispatch:

concurrency:
  group: build-gdconverter-matrix-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }} for ${{ matrix.script }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        script: [export_tscn]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build deps (Nuitka + patchelf on Linux)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            python -m pip show nuitka >/dev/null 2>&1 || python -m pip install nuitka patchelf
          else
            python -m pip show nuitka >/dev/null 2>&1 || python -m pip install nuitka
          fi

      - name: Build with Nuitka (inline)
        shell: bash
        env:
          PYTHONPATH: ${{ github.workspace }}/SDK/deps/gdconverter/src
        run: |
          set -euxo pipefail
          mkdir -p SDK/deps/gdconverter/bin
          case "$RUNNER_OS" in
            Linux)
              OUTPUT_NAME="${{ matrix.script }}-linux"
              ;;
            macOS)
              OUTPUT_NAME="${{ matrix.script }}-macos"
              ;;
            Windows)
              OUTPUT_NAME="${{ matrix.script }}"
              ;;
            *)
              OUTPUT_NAME="${{ matrix.script }}-$RUNNER_OS"
              ;;
          esac
          python -m nuitka \
            --onefile \
            --standalone \
            --assume-yes-for-downloads \
            --output-dir=SDK/deps/gdconverter/bin \
            --lto=no \
            --include-package=gdconverter \
            --noinclude-numba-mode=nofollow \
            --nofollow-import-to=pytest \
            --remove-output \
            --output-filename="$OUTPUT_NAME" \
            "SDK/deps/gdconverter/src/gdconverter/${{ matrix.script }}.py"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ matrix.script }}
          path: |
            SDK/deps/gdconverter/bin/${{ matrix.script }}-linux
            SDK/deps/gdconverter/bin/${{ matrix.script }}-macos
            SDK/deps/gdconverter/bin/export_tscn.exe
          if-no-files-found: warn

  publish-binaries:
    name: Publish binaries to repo
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout repository (same ref)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Download built artifacts (all OS)
        uses: actions/download-artifact@v4
        with:
          pattern: "*-export_tscn"
          merge-multiple: true
          path: _artifacts

      - name: Stage artifacts into repo tree
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p SDK/deps/gdconverter/bin
          cp -f _artifacts/* SDK/deps/gdconverter/bin/ 2>/dev/null || true
          ls -la SDK/deps/gdconverter/bin

      - name: Commit and push binaries
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euxo pipefail
          git config --global --add safe.directory "$PWD"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add SDK/deps/gdconverter/bin || true
          if git diff --cached --quiet; then
            echo "No binary changes to commit."
            exit 0
          fi
          git commit -m "ci: publish gdconverter binaries (Linux/macOS/Windows) via Nuitka [skip ci]"
          git push
