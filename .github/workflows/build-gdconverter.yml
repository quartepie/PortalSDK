name: Build gdconverter binaries

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-gdconverter-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container:
      image: python:3.11-slim
    steps:
      - name: Install required packages (before checkout)
        run: |
          apt-get update
          apt-get install -y git build-essential

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure build script is executable
        run: chmod +x SDK/deps/gdconverter/scripts/build_gdconverter.sh

      - name: Build Linux binaries
        shell: bash
        run: |
          set -euxo pipefail
          SDK/deps/gdconverter/scripts/build_gdconverter.sh export_tscn export_tscn_linux
          # SDK/deps/gdconverter/scripts/build_gdconverter.sh import_spatial import_spatial_linux
          # SDK/deps/gdconverter/scripts/build_gdconverter.sh create_godot create_godot_linux

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gdconverter-binaries-linux
          path: SDK/deps/gdconverter/bin/*

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Ensure build script is executable
        run: chmod +x SDK/deps/gdconverter/scripts/build_gdconverter.sh

      - name: Build macOS binaries
        shell: bash
        run: |
          set -euxo pipefail
          SDK/deps/gdconverter/scripts/build_gdconverter.sh export_tscn export_tscn_macos
          # SDK/deps/gdconverter/scripts/build_gdconverter.sh import_spatial import_spatial_macos
          # SDK/deps/gdconverter/scripts/build_gdconverter.sh create_godot create_godot_macos

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gdconverter-binaries-macos
          path: SDK/deps/gdconverter/bin/*

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build Windows binaries
        shell: cmd
        run: |
          SDK\deps\gdconverter\scripts\build_gdconverter.bat export_tscn

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gdconverter-binaries-windows
          path: SDK/deps/gdconverter/bin/*

  publish-binaries:
    # Single point of truth for the repository commit/push
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]
    steps:
      - name: Checkout repository (same ref)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: gdconverter-binaries-linux
          path: _artifacts/linux

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: gdconverter-binaries-macos
          path: _artifacts/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: gdconverter-binaries-windows
          path: _artifacts/windows

      - name: Stage artifacts into repo tree
        run: |
          set -euxo pipefail
          mkdir -p SDK/deps/gdconverter/bin
          # Copy with overwrite; adjust filters if needed
          cp -f _artifacts/linux/* SDK/deps/gdconverter/bin/ 2>/dev/null || true
          cp -f _artifacts/macos/* SDK/deps/gdconverter/bin/ 2>/dev/null || true
          cp -f _artifacts/windows/* SDK/deps/gdconverter/bin/ 2>/dev/null || true
          ls -la SDK/deps/gdconverter/bin

      - name: Commit and push once
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euxo pipefail
          git config --global --add safe.directory "$PWD"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add SDK/deps/gdconverter/bin || true
          if git diff --cached --quiet; then
            echo "No binary changes to commit."
            exit 0
          fi
          git commit -m "ci: publish gdconverter binaries for Linux/macOS/Windows via Nuitka [skip ci]"
          git push